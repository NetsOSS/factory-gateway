<div >
    <h1>Application Instance Details</h1>

    <p><b>ID:</b> {{app.id}}</p>
    <p><b>Name:</b> {{app.name}}</p>
    <p><b>Host:</b> {{app.host}}</p>
    <p><b>Port:</b> {{app.port}}</p>
    <p><b>Path:</b> {{app.path}}</p>


    <button type="button" class="btn btn-danger"  ng-click="deleteAppInst()">Delete</button>
</div>
