<h1>Gateway</h1>

<div class="row">
    <div class="col-sm-6">
        <h3>New Application </h3>

        <form role="form" ng-submit="createApplication()">

            <div class="form-group">
                <label for="inAppName">Name</label>
                <input type="text" ng-model="app.name" class="form-control" id="inAppName"
                       required
                       placeholder="Enter application name">
            </div>
            <div class="form-group">
                <label for="inAppPublicUrl">Public URL</label>
                <input type="text" ng-model="app.publicUrl" class="form-control " id="inAppPublicUrl"
                       required
                       placeholder="Enter public url">
            </div>


            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>


    <div class="col-sm-6">

        <h3>All Applications</h3>

        <div class="list-group">
            <a href="#/app/{{a.id}}" class="list-group-item" ng-repeat="a in allApps">
                <b> {{a.name}}</b> {{a.publicURL}} ({{a.id}})
            </a>


        </div>
        <h4>Raw</h4>
        <pre>{{allApps|json}}</pre>
    </div>

</div>

<hr>


<h1>Person (demo) </h1>

<div class="row">
    <div class="col-sm-6"><h3>New person</h3>

        <form role="form" ng-submit="savePerson()">

            <div class="form-group">
                <label for="n">Name</label>
                <input type="text" ng-model="person.name" class="form-control" id="n" placeholder="Enter name">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- <div class="alert alert-success" id="newPersonAlertSuccess">Person is added successfully</div>-->
        <div class="alert alert-success" ng-show="showNewPersonAlert">Person is added successfully</div>
        <hr>
        <h4>Search</h4>

        <form role="form">

            <div class="form-group">
                <label for="n">Name</label>
                <input type="text" ng-model="searchInput" class="form-control" placeholder="Keywords..."
                       ng-change="search()">
            </div>


        </form>


        <pre>{{searchRes|json}}</pre>

    </div>
    <div class="col-sm-6">

        <h3>All persons</h3>

        <!-- <ul>
             <li ng-repeat="p in persons">
                 <a href="#/person/{{p.id}}">{{p.id}} {{p.name}}</a>

             </li>
         </ul>
-->


        <div class="list-group">
            <a href="#/person/{{p.id}}" class="list-group-item" ng-repeat="p in persons">
                <b> {{p.name}}</b> ({{p.id}})
            </a>

        </div>

        <h4>Raw</h4>
        <pre>{{persons|json}}</pre>


    </div>
</div>
