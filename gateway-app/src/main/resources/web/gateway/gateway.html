

<div class="row">

    <div class="col-lg-12">
        <h1>Gateway</h1>
    </div>


    <div class="row">
        <div class="col-sm-6"><h3>New Application Instance</h3>

            <form role="form" ng-submit="saveAppInst()">

                <div class="form-group">
                    <label for="inAppInstName">Name</label>
                    <input type="text" ng-model="appInst.name" class="form-control" id="inAppInstName"
                           placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="inAppInstVersion">Version</label>
                    <input type="text" ng-model="appInst.version" class="form-control" id="inAppInstVersion"
                           placeholder="Enter version">
                </div>
                <div class="form-group">
                    <label for="inAppInstUrl">Url / Path</label>
                    <input type="text" ng-model="appInst.url" class="form-control" id="inAppInstUrl"
                           placeholder="Enter url">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-sm-6">

            <h3>All Application Instances</h3>

            <pre>{{appInstList|json}}</pre>
        </div>
    </div>

    <hr>

    <h1>Person (demo) </h1>

    <div class="row">
        <div class="col-sm-6"><h3>New person</h3>

            <form role="form" ng-submit="savePerson()">

                <div class="form-group">
                    <label for="n">Name</label>
                    <input type="text" ng-model="person.name" class="form-control" id="n" placeholder="Enter name">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <div class="alert alert-success" id="newPersonAlertSuccess">Person is added successfully</div>
            <hr>
            <h4>Search</h4>

            <form role="form" ng-submit="savePerson()">

                <div class="form-group">
                    <label for="n">Name</label>
                    <input type="text" ng-model="searchInput" class="form-control" placeholder="Keywords..."
                           ng-change="search()">
                </div>


            </form>


            <pre>{{searchRes|json}}</pre>

        </div>
        <div class="col-sm-6">

            <h3>All persons</h3>

           <!-- <ul>
                <li ng-repeat="p in persons">
                    <a href="#/person/{{p.id}}">{{p.id}} {{p.name}}</a>

                </li>
            </ul>
-->



            <div class="list-group" >
                <a href="#/person/{{p.id}}" class="list-group-item" ng-repeat="p in persons">
                  <b> {{p.name}}</b> ({{p.id}})
                </a>

            </div>

            <h4>Raw</h4>
            <pre>{{persons|json}}</pre>


        </div>
    </div>


</div>
